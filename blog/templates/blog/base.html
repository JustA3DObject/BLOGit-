<!DOCTYPE html>
{% load static %}

<html lang='en' dir="ltr">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>BLOGit!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Narrow&display=swap" rel="stylesheet">

</head>

<body class="loader">

    <!-- Navbar -->
    <nav class="navbar navbar-default techfont custom-navbar">

        <div class="container">

            <ul class="nav navbar-nav">
                <li>
                    <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">
                        <h3>BLOGit!</h3>
                    </a>
                </li>
                <li>
                    <a class="" href="{% url 'about' %}">
                        <h3>About</h3>
                    </a>
                </li>
                <li>
                    <a class="" href="https://github.com/JustA3DObject">
                        <h3>Github</h3>
                    </a>
                </li>
                <li>
                    <a class="" href="https://www.linkedin.com/in/aayush-vishnoi-5a6a8a223/">
                        <h3>LinkedIn</h3>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new' %}">
                            <h3>New Post</h3>
                        </a>
                    </li>

                    <li>
                        <a href="{% url 'post_draft_list' %}">
                            <h3>Drafts</h3>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">
                            <h3>Log out</h3>
                        </a>
                    </li>

                    <li>
                        <a>
                            <h3>Welcome: {{ user.username }}</h3>
                        </a>
                    </li>
                {% else %}
                    <li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>
                {% endif %}

            </ul>
        </div>
    </nav>

    {# The actual blog posts#}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
